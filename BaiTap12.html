<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UEH</title>
        <style>
        form {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #acc59e;
        }
        input, select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        </style>   
    </head>
<body style="text-align: left; font-weight: bold">

<form>
User name:<br>
<input type="text" id="username" name="userid" required minlength="4" maxlength="30">
<br>
Password:<br>
<input type="password" name="psw">
<p>Tỉnh:</p>
<select id="province" name="province">
    <option value="HCM">HCM</option>
    <option value="VungTau">Vũng Tàu</option>
    <option value="BinhDuong">Bình Dương</option>
    <option value="Khac">Khác</option>
</select>
<p>Email:</p>
<input type="email" name="email">
<p>Website:</p>
    <input type="url" name="homepage">
<p>Giới tính:</p>
    <input type="radio" name="gender" value="Nam" checked> Nam<br>
    <input type="radio" name="gender" value="Nữ" checked> Nữ<br> 

<p>Nhập ngày sinh sau 2023-01-01:</p>
    <input type="date" name="bday" min="2023-01-02"><br>

<p>Nhập điểm:</p>
        <input type="number" name="points" min="1" max="10" step="0.5">

<p>Màu sắc yêu thích:</p>
        <input type="color" name="favcolor" value="#ff0000">
        <br>
    
        <button type="submit" class="submit-btn" style="font-weight: bold">Submit</button>
            </form>
            </body>
            </html>
